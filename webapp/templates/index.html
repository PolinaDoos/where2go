<!doctype html>
  <html lang="ru">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
            
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

      <title>{{ page_title }}</title>
    </head>
      <body>
        <div class="container">
        <h1>{{ page_title }}</h1>
        <div class="row">
          <div class="col-sm-9">
            Привет! Этот сайт поможет вам сориентироваться, куда можно, а куда нельзя. Или что-то в таком роде. Или в другом.
            <div class="row">
              <div class="col-6 col-sm-6">
                <h3>Страна отправления:</h3>
              </div>

              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Выберите страну:</option>
                {% for i in country_name %}
                  <option value="1">{{ i }}</option>
                {% endfor %}
              </select>


              <div class="col-6 col-sm-6">
                <h3>Страна назначения:</h3>
              </div>

              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Выберите страну:</option>
                {% for i in country_name %}
                  <option value="1">{{ i }}</option>
                {% endfor %}
              </select>

            </div>
          </div>
        </div>
      <button type="button" class="btn btn-primary">Поехали</button>
      
      </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
       
      </body>
  </html>
