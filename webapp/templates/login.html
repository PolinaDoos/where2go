{% extends "base.html" %}

{% block content %}
      <h1>{{ page_title }}</h1>
         <div class="row">
            <div class="col-8">
               {% include "messages.html" %}
               <form action="{{ url_for('process_login') }}" method="post">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                       {{ form.username.label }}
                       {{ form.username() }}
                    </div>
                    <br>
                    <div class="form-group">
                       {{ form.password.label }}
                       {{ form.password() }}
                    </div>
                    <br>
                    {{ form.submit() }}
               </form>
               <br>
            </div>
         </div>
      <div class="row">
         <div class="col-8">
            Ещё не зарегистрированы? <a href="{{ url_for('register') }}"> Зарегистрируйтесь!</a>
         </div>
      </div>
{% endblock %}
